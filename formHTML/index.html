<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="fullName">Full Name :</label>
      <input
        type="text"
        name="fullName"
        id="fullName"
        placeholder="Enter Name"
      />
    </div>
    <br />
    <div>
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" />
    </div>
    <br />
    <div>
      <label for="password">Password :</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <div>
      <label for="password">Confirm Password :</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Confirm Password"
      />
    </div>
    <br />
    <div>
      <label for="number">Mobile Number :</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="Enetr Mobile Number"
      />
    </div>
    <br />
    <div>
      <label for="dob">Date of Birth :</label>
      <input type="date" name="dob" id="dob" />
    </div>
    <br />
    <div>
      <label for="tob">Time of Birth</label>
      <input type="time" name="tob" id="tob" />
    </div>
    <br />
    <div>
      <label for="tob">Time and Date of Birth :</label>
      <input type="datetime-local" name="tob" id="tob" />
    </div>
    <br />
    <div>
      <label for="resume">Resume :</label>
      <input type="file" name="resume" id="resume" />
    </div>
    <br />
    <div>
      <label for="volume">Volume</label>
      <input type="range" name="range" id="volume" min="0" max="10" value="2" />
    </div>
    <br />
    <div>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="genderMale" value="Male" /><span
        >Male</span
      >
      <input type="radio" name="gender" id="genderFemale" value="Male" /><span
        >female</span
      >
      <input type="radio" name="gender" id="genderOther" value="Male" /><span
        >others</span
      >
    </div>
  </body>
</html>
