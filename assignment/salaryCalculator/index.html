<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="bg-primary py-2 text-light text-center fw-medium fs-3">
        Salary Calculator
      </div>
    </header>

    <main>
      <div class="container mt-5 w-50 border border-info rounded shadow">
        <div class="mb-3">
          <label for="basicSalary" class="form-label my-2"
            ><h4>Basic Salary</h4></label
          >
          <input
            type="number"
            class="form-control"
            id="basicSalary"
            placeholder="Enter basic salary"
            min="0"
          />
          <div class="text-danger small mt-1 d-none" id="errorMsg">
            Please enter a valid salary (0 or greater)
          </div>
        </div>

        <!-- Button -->
        <div class="d-grid mb-3 w-25">
          <button class="btn btn-primary" id="calculateBtn" onclick="calculateSalary()">
            Calculate Salary
          </button>
        </div>

        <!-- Result -->
        <div class="card mt-3 d-none" id="resultCard">
          <div class="card-body">
            <h5 class="mb-3">Result</h5>
            <p>Basic Salary: <strong id="basicResult"></strong></p>
            <p>HRA: <strong id="hraResult"></strong></p>
            <p>DA: <strong id="daResult"></strong></p>
            <p class="fs-5">Gross Salary: <strong id="grossResult"></strong></p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
