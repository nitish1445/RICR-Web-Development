<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="bg-primary py-2 text-light text-center fw-medium fs-3">
        Electricity Bill Calculator
      </div>
    </header>

    <main class="container mt-4 w-50">
      <!-- input field -->
      <div class="card p-2">
        <label class="form-label">Enter Electricity Units </label>
        <input type="number" id="units" class="form-control" min="0" />

        <div class="mt-3 text-end d-flex gap-3 justify-content-end">
          <button class="btn btn-secondary px-4" onclick="resetData()">
            Reset
          </button>
          <button class="btn btn-primary px-4" onclick="calculateBill()">
            Calculate
          </button>
        </div>
      </div>

      <!-- Output Card -->
      <div class="card p-4" id="billCard" style="display: none">
        <h4>Bill Details</h4>
        <p id="slab1"></p>
        <p id="slab2"></p>
        <p id="slab3"></p>
        <p id="slab4"></p>
        <hr />
        <p id="subtotal"></p>
        <p id="surcharge"></p>
        <h5 id="total"></h5>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
