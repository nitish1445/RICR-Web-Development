<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="background-color: rgb(109, 206, 238)">
    <div class="d-flex justify-content-center m-5">
      <div class="bg-black rounded-3 p-3 m-5 border-0 fs-5">
        <div class="my-1 p-1">
          <input
            class="border-0 rounded w-100 p-2"
            type="text"
            name="display"
            id="display"
            placeholder="0"
          />
        </div>
        <div class="d-flex gap-3 justify-content-between my-1 p-1">
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('7')"
          >
            7
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('8')"
          >
            8
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('9')"
          >
            9
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('/')"
          >
            /
          </button>
        </div>
        <div class="d-flex gap-3 justify-content-between my-1 p-1">
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('4')"
          >
            4
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('5')"
          >
            5
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('6')"
          >
            6
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('*')"
          >
            *
          </button>
        </div>
        <div class="d-flex gap-3 justify-content-between my-1 p-1">
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('1')"
          >
            1
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('2')"
          >
            2
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('3')"
          >
            3
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('-')"
          >
            -
          </button>
        </div>
        <div class="d-flex gap-3 justify-content-between my-1 p-1">
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('.')"
          >
            .
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('0')"
          >
            0
          </button>
          <button
            class="btn bg-secondary-subtle border-0 rounded w-100"
            onclick="button('+')"
          >
            +
          </button>
          <button
            class="btn border-0 rounded w-100"
            style="background-color: red; color: white"
            onclick="button('C')"
          >
            C
          </button>
        </div>
        <div class="my-1 p-1">
          <button
            class="btn border-0 rounded w-100"
            style="background-color: rgb(255, 94, 0); color: white"
            onclick="button('=')"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
