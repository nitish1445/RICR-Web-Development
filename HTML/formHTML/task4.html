<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center">Task 4</h2>
    <table border="1" cellspacing="0" cellpadding="6">
      <tr>
        <th colspan="4">Registration Form</th>
      </tr>
      <tr>
        <td>Student Name</td>
        <td>
          <label for="name"></label>
          <input type="text" name="name" id="name" placeholder="First Name" />
        </td>
        <td>
          <label for="name"></label>
          <input type="text" name="name" id="name1" placeholder="Middle Name" />
        </td>
        <td>
          <label for="name"></label>
          <input type="text" name="name" id="name2" placeholder="Last Name" />
        </td>
      </tr>
      <tr>
        <td>Father's Name</td>
        <td>
          <label for="fatherName"></label>
          <input
            type="text"
            name="fatherName"
            id="fatherName"
            placeholder="Enter your Father's Name"
          />
        </td>
        <td>Mother's Name</td>
        <td>
          <label for="motherName"></label>
          <input
            type="text"
            name="motherName"
            id="motherName"
            placeholder="Enter your Mother's Name"
          />
        </td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>
          <label for="dob"></label>
          <input type="date" name="dob" id="dob" />
        </td>
        <td>Gender</td>
        <td>
          <label for="gender"></label>
          <input type="radio" name="gender" id="gender" />
          <span>Male</span>    
          <input type="radio" name="gender" id="gender1" />
          <span>Female</span>
        </td>
      </tr>
      <tr>
        <td>Category</td>
        <td>
          <label for="category"></label>
          <span>Gen</span>
          <input type="radio" name="category" id="category" />
          <span>OBC</span>
          <input type="radio" name="category" id="category1" />
          <span>SC/ST</span>
          <input type="radio" name="category" id="category2" />
        </td>
        <td>Handicapped</td>
        <td>
          <label for="handicapped"></label>
          <span>Yes</span>
          <input type="radio" name="handicapped" id="handicapped" />
          <span>No</span>
          <input type="radio" name="handicapped" id="handicapped1" />
        </td>
      </tr>
      <tr>
        <td>Ex-Serviceman</td>
        <td>
          <label for="serviceman"></label>
          <span>Yes</span>
          <input type="radio" name="serviceman" id="serviceman" />
          <span>No</span>
          <input type="radio" name="serviceman" id="serviceman1" />
        </td>
        <td>EWS</td>
        <td>
          <label for="ews"></label>
          <span>Yes</span>
          <input type="radio" name="ews" id="ews" />
          <span>No</span>
          <input type="radio" name="ews" id="ews1" />
        </td>
      </tr>
      <tr>
        <td>Email ID</td>
        <td>
          <label for="email"></label>
          <input type="text" name="email" id="email" />
        </td>
        <td>Mobile Number</td>
        <td>
          <label for="number"></label>
          <input type="text" name="number" id="number" />
        </td>
      </tr>
      <tr>
        <td>State</td>
        <td>
          <label for="state"></label>
          <select name="state" id="state">
            <option value="">Select any one</option>
          </select>
        </td>
        <td>City</td>
        <td>
          <label for="city"></label>
          <select name="city" id="city">
            <option value="">Select any one</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Uplaod Photo</td>
        <td>
          <label for="photo"></label>
          <input type="file" name="photo" id="photo" />
        </td>
        <td>Upload Signature</td>
        <td>
          <label for="Signature"></label>
          <input type="file" name="Signature" id="Signature" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="3" style="text-align: center">
          <button>Submit</button>
        </td>
      </tr>
    </table>
  </body>
</html>
